<h:body class="login-page">
<div id="back"></div>
<div class="login-box">
<div class="login-logo">
<img src="imagenes/logo-blanco-bloque.png" class="img-responsive" style="padding: 30px 100px 0px 100px;" />
</div>
<div class="login-box-body">
<p class="login-box-msg">Ingresar al Sistema</p>
<h:form>
<div class="form-group has-feedback">
<h:inputText styleClass="form-control" placeholder="Usuario" value="#{usuariosBean.usu.usuario}" />
<span class="glyphicon glyphicon-user form-control-feedback"></span>
</div>
<div class="form-group has-feedback">
<h:inputSecret styleClass="form-control" placeholder="ContraseÃ±a" value="#{usuariosBean.usu.password}" />
<span class="glyphicon glyphicon-lock form-control-feedback"></span>
</div>
<div class="row">
<div class="col-xs-6">
<p:commandButton ajax="true" type="submit" value="Ingresar" styleClass="btn btn-primary btn-block btn-flat" action="#{usuariosBean.validarUsuarios}"></p:commandButton>
</div>
<div class="col-xs-6">
<p:commandButton type="reset" value="Limpiar" styleClass="btn btn-info btn-block btn-flat"></p:commandButton>
</div>
</div>
</h:form>
</div>
</div>
<script  type="text/javascript" src="js/plantilla.js"></script>
