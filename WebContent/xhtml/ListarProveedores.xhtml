<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <title>Proveedores</title>
    <link rel="icon" type="text/css" href="../imagenes/icono-negro.png"></link>
    <h:outputStylesheet name="./css/Layout.css" />
    
     <!--===================================================
      PLUGINS DE CSS
  ====================================================-->
    <link rel="StyleSheet" type="text/css" href="../bootstrap/css/bootstrap.min.css" media="screen"></link>
    <link rel="StyleSheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css" media="screen"></link>
    <link rel="StyleSheet" type="text/css" href="../bower_components/Ionicons/css/ionicons.min.css" media="screen"></link>
    <!-- Theme style -->
    <link rel="StyleSheet" type="text/css" href="../dist/css/AdminLTE.css"></link>
    <!-- AdminLTE Skins. -->
    <link rel="StyleSheet" type="text/css" href="../dist/css/skins/_all-skins.min.css"></link>
    <!-- DataTables-->
    <link rel="StyleSheet" type="text/css" href="../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css"></link>
    <link rel="StyleSheet" type="text/css" href="../bower_components/datatables.net-bs/css/responsive.bootstrap.min.css"></link>
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="StyleSheet" type="text/css" href="../plugins/iCheck/all.css"></link>
   
</h:head>
<h:body class="login-page">
<div id="back"></div>
<h:form>
<p:menubar>
<p:submenu label="Inicio" icon="ui-icon-document">
<p:menuitem value="Pagina Inicio" url="/xhtml/principal.xhtml"/>
<p:separator />
<p:menuitem value="Salir" url="../login.xhtml" />
</p:submenu>
<p:submenu label="Usuarios" icon="ui-icon-pencil">
<p:menuitem value="USUARIOS" url="/xhtml/ListarUsuarios.xhtml" actionListener="#{usuariosBean.listarUsuariosGeneral}" icon="ui-icon-arrowreturnthick-1-w"/>
</p:submenu>
<p:submenu label="Categorias" icon="ui-icon-pencil">
<p:menuitem value="CATEGORIAS" url="/xhtml/ListarCategorias.xhtml" actionListener="#{categoriasBean.listarCategoriasGeneral}"  icon="ui-icon-arrowreturnthick-1-w"/>
</p:submenu>
<p:submenu label="Proveedores" icon="ui-icon-pencil">
<p:menuitem value="PROVEEDORES" url="/xhtml/ListarProveedores.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
</p:submenu>
<p:submenu label="Productos" icon="ui-icon-pencil">
<p:menuitem value="PRODUCTOS" url="/xhtml/ListarProductos.xhtml" actionListener="#{productosBean.listarProductosGeneral}" icon="ui-icon-arrowreturnthick-1-w" />
</p:submenu>
<p:submenu label="Clientes" icon="ui-icon-pencil">
<p:menuitem value="CLIENTES" url="/xhtml/ListarClientes.xhtml" actionListener="#{clientesBean.listarClientesGeneral}" icon="ui-icon-arrowreturnthick-1-w" />
</p:submenu>
<p:submenu label="Ventas" icon="ui-icon-help">
<p:menuitem value="VENTAS" action="LISTAR_VENTAS" icon="ui-icon-arrowreturnthick-1-w" />
<p:menuitem value="CREAR VENTA" url="/xhtml/CrearVenta.xhtml" icon="ui-icon-arrowreturnthick-1-w"/>
</p:submenu>
</p:menubar>
</h:form>
<h:form>
<p:commandButton value="Agregar Proveedor" styleClass="btn btn-info" icon="ui-icon-disk"  oncomplete="PF('dialogAgregarProveedor').show()" update="formAgregarProveedor" />
</h:form>
<h:form id="form2">
<table align="center">
<tr>
<td>
<p:dataTable style="width:100%" rows="10" var="lista1" value="#{proveedoresBean.listaProveedores}" paginator="true">
<f:facet name="header">
<h:outputText value="Listado de Proveedores"/>
</f:facet>
<p:column>
<f:facet name="header"><h:outputText value="ID"/></f:facet>
<h:outputText value="#{lista1.id_proveedor}"></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Nombre Proveedor"/>
</f:facet>
<h:outputText value="#{lista1.nombre_proveedor}"></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Tipo Documento"/></f:facet>
<h:outputText value="#{lista1.tipo_documento}"></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Nro Documento"/></f:facet>
<h:outputText value="#{lista1.num_documento}"></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Telefono"/></f:facet>
<h:outputText value="#{lista1.telefono}"></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Email"/></f:facet>
<h:outputText value="#{lista1.email}"></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Estado"/></f:facet>
<h:outputText value="#{lista1.estado}"></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Fecha Registro"/></f:facet>
<h:outputText value="#{lista1.fecha_registro}">
<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
</h:outputText>
</p:column>
<p:column colspan="2">
<f:facet name="header"><h:outputText value="Acciones"/></f:facet>
<p:commandButton colspan="2" value="Modificar" oncomplete="PF('dialogModificarProveedor').show()" update="formModificarProveedor">
<f:setPropertyActionListener target="#{proveedoresBean.pro}" value="#{lista1}"></f:setPropertyActionListener>
</p:commandButton>
<p:commandButton colspan="2" value="Eliminar" oncomplete="PF('dialogEliminarProveedor').show()" update="formEliminarProveedor">
<f:setPropertyActionListener target="#{proveedoresBean.pro}" value="#{lista1}"></f:setPropertyActionListener>
</p:commandButton>
</p:column>
</p:dataTable>
</td>
</tr>
</table>
</h:form>
<h:form id="formAgregarProveedor">
<p:dialog id="dlgAgregarProveedor" header="Agregar Proveedor" widgetVar="dialogAgregarProveedor" resizable="false" showEffect="explode" hideEffect="explode" modal="true">
<p:panelGrid columns="2" align="center">
<p:outputLabel value="Nombre Proveedor"/>
<p:inputText value="#{proveedoresBean.pro.nombre_proveedor}"/>
<p:outputLabel value="Tipo Documento"/>
<p:selectOneMenu value="#{proveedoresBean.pro.tipo_documento}">
<f:selectItem itemLabel="--Seleccione un Documento--" itemValue="-1"></f:selectItem>
<f:selectItem itemLabel="DNI" itemValue="DNI"></f:selectItem>
<f:selectItem itemLabel="RUC" itemValue="RUC"></f:selectItem>
</p:selectOneMenu>
<p:outputLabel value="Numero Documento"/>
<p:inputText value="#{proveedoresBean.pro.num_documento}"/>
<p:outputLabel value="Direccion"/>
<p:inputText value="#{proveedoresBean.pro.direccion}"/>
<p:outputLabel value="Telefono"/>
<p:inputText value="#{proveedoresBean.pro.telefono}"/>
<p:outputLabel value="Email"/>
<p:inputText value="#{proveedoresBean.pro.email}"/>
<p:outputLabel value="Estado"/>
<p:selectOneMenu value="#{proveedoresBean.pro.estado}">
<f:selectItem itemLabel="--Seleccione un Estado--" itemValue="-1"></f:selectItem>
<f:selectItem itemLabel="Desactivado" itemValue="Desactivado"></f:selectItem>
<f:selectItem itemLabel="Activado" itemValue="Activado"></f:selectItem>
</p:selectOneMenu>
<p:outputLabel value="Fecha De Registro"/>
<p:calendar value="#{proveedoresBean.pro.fecha_registro}" mode="popup" showOn="button" popupIconOnly="true" pattern="dd/MM/yyyy"></p:calendar>
</p:panelGrid>
<p:commandButton value="Registrar" icon="ui-icon-disk"  actionListener="#{proveedoresBean.agregarProveedores}" update="form2" oncomplete="PF('dialogAgregarProveedor').hide()"/>
<p:commandButton value="Cancelar" oncomplete="PF('dialogAgregarProveedor').hide()"/>
</p:dialog>
</h:form>

<h:form id="formModificarProveedor">
<p:dialog id="dlgModificarProveedor" widgetVar="dialogModificarProveedor" resizable="false" showEffect="explode" hideEffect="explode" modal="true">
<p:panelGrid columns="2" align="center">
<p:outputLabel value="Nombre Proveedor"/>
<p:inputText value="#{proveedoresBean.pro.nombre_proveedor}"/>
<p:outputLabel value="Tipo Documento"/>
<p:selectOneMenu value="#{proveedoresBean.pro.tipo_documento}">
<f:selectItem itemLabel="--Seleccione un Documento--" itemValue="-1"></f:selectItem>
<f:selectItem itemLabel="DNI" itemValue="DNI"></f:selectItem>
<f:selectItem itemLabel="RUC" itemValue="RUC"></f:selectItem>
</p:selectOneMenu>
<p:outputLabel value="Numero Documento"/>
<p:inputText value="#{proveedoresBean.pro.num_documento}"/>
<p:outputLabel value="Direccion"/>
<p:inputText value="#{proveedoresBean.pro.direccion}"/>
<p:outputLabel value="Telefono"/>
<p:inputText value="#{proveedoresBean.pro.telefono}"/>
<p:outputLabel value="Email"/>
<p:inputText value="#{proveedoresBean.pro.email}"/>
<p:outputLabel value="Estado"/>
<p:selectOneMenu value="#{proveedoresBean.pro.estado}">
<f:selectItem itemLabel="--Seleccione un Estado--" itemValue="-1"></f:selectItem>
<f:selectItem itemLabel="Desactivado" itemValue="Desactivado"></f:selectItem>
<f:selectItem itemLabel="Activado" itemValue="Activado"></f:selectItem>
</p:selectOneMenu>
<p:outputLabel value="Fecha De Registro"/>
<p:calendar value="#{proveedoresBean.pro.fecha_registro}" mode="popup" showOn="button" popupIconOnly="true" pattern="dd/MM/yyyy"></p:calendar>
</p:panelGrid>
<p:commandButton value="Modificar" actionListener="#{proveedoresBean.modificarProveedores}" update="form2" oncomplete="PF('dialogModificarProveedor').hide()"/>
<p:commandButton value="Cancelar"   oncomplete="PF('dialogModificarProveedor').hide()"/>
</p:dialog>
</h:form>
<h:form id="formEliminarProveedor">
<p:confirmDialog message="Â¿Desea eliminar el registro de este Proveedor?" header="Confimar!!" severity="alert" id="dlgEliminarProveedor" widgetVar="dialogEliminarProveedor" resizable="false" showEffect="explode" hideEffect="explode" modal="true" >
		
<p:commandButton value="SI"  actionListener="#{proveedoresBean.eliminarProveedores}" update="form2" oncomplete="PF('dialogEliminarProveedor').hide()"/>
<p:commandButton value="NO"   oncomplete="PF('dialogEliminarProveedor').hide()"/>
</p:confirmDialog>
</h:form>
</h:body>
</html>
