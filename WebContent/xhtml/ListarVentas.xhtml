<h:body class="login-page">
<div id="back"></div>
<h:form>
<p:menubar>
<p:submenu label="Inicio" icon="ui-icon-document">
<p:menuitem value="Pagina Inicio" url="/xhtml/principal.xhtml"/>
<p:separator />
<p:menuitem value="Salir" url="../login.xhtml" />
</p:submenu>
<p:submenu label="Usuarios" icon="ui-icon-pencil">
<p:menuitem value="USUARIOS" url="/xhtml/ListarUsuarios.xhtml" actionListener="#{usuariosBean.listarUsuariosGeneral}" icon="ui-icon-arrowreturnthick-1-w"/>
</p:submenu>
<p:submenu label="Categorias" icon="ui-icon-pencil">
<p:menuitem value="CATEGORIAS" url="/xhtml/ListarCategorias.xhtml" actionListener="#{categoriasBean.listarCategoriasGeneral}"  icon="ui-icon-arrowreturnthick-1-w"/>
</p:submenu>
<p:submenu label="Proveedores" icon="ui-icon-pencil">
<p:menuitem value="PROVEEDORES" url="/xhtml/ListarProveedores.xhtml" actionListener="#{proveedoresBean.listarProveedoresGeneral}" icon="ui-icon-arrowreturnthick-1-w" />
</p:submenu>
<p:submenu label="Productos" icon="ui-icon-pencil">
<p:menuitem value="PRODUCTOS" url="/xhtml/ListarProductos.xhtml" actionListener="#{productosBean.listarProductosGeneral}" icon="ui-icon-arrowreturnthick-1-w" />
</p:submenu>
<p:submenu label="Clientes" icon="ui-icon-pencil">
<p:menuitem value="CLIENTES" url="/xhtml/ListarClientes.xhtml" actionListener="#{clientesBean.listarClientesGeneral}" icon="ui-icon-arrowreturnthick-1-w" />
</p:submenu>
<p:submenu label="Ventas" icon="ui-icon-help">
<p:menuitem value="VENTAS" url="/xhtml/ListarVentas.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
<p:menuitem value="CREAR VENTA" url="/xhtml/CrearVenta.xhtml" icon="ui-icon-arrowreturnthick-1-w"/>
</p:submenu>
</p:menubar>
</h:form>
<h:form>
<p:commandButton value="Agregar Venta" styleClass="btn btn-info" icon="ui-icon-disk"  oncomplete="PF('dialogAgregarVenta').show()" update="formAgregarVenta" />
</h:form>
<h:form id="form2">
<table align="center">
<tr>
<td>
<p:dataTable style="width:100%" rows="10" var="lista1" value="" paginator="true">
<f:facet name="header">
<h:outputText value="Listado de Ventas"/>
</f:facet>
<p:column>
<f:facet name="header"><h:outputText value="ID"/></f:facet>
<h:outputText value=""></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Nombre Proveedor"/>
</f:facet>
<h:outputText value=""></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Tipo Documento"/></f:facet>
<h:outputText value=""></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Nro Documento"/></f:facet>
<h:outputText value=""></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Telefono"/></f:facet>
<h:outputText value=""></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Email"/></f:facet>
<h:outputText value=""></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Estado"/></f:facet>
<h:outputText value="#"></h:outputText>
</p:column>
<p:column>
<f:facet name="header"><h:outputText value="Fecha Registro"/></f:facet>
<h:outputText value="">
<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
</h:outputText>
</p:column>
<p:column colspan="2">
<f:facet name="header"><h:outputText value="Acciones"/></f:facet>
</p:column>
</p:dataTable>
</td>
</tr>
</table>
</h:form>
<h:form id="formAgregarVenta">
<p:dialog id="dlgAgregarVenta" header="Agregar Venta" widgetVar="dialogAgregarVenta" resizable="false" showEffect="explode" hideEffect="explode" modal="true">
<p:panelGrid columns="4" align="center" layout="grid" style="width:1200px; margin:0 auto;">
<p:outputLabel value="Vendedor"/>
<p:selectOneMenu value="#{ventasBean.id_vendedor}">
<f:selectItem itemLabel="---Seleccione un Vendedor---" itemValue=""></f:selectItem>
<f:selectItems value="#{ventasBean.listVendedor}"></f:selectItems>
</p:selectOneMenu>
<p:outputLabel value="Fecha De Registro"/>
<p:calendar value="#{proveedoresBean.pro.fecha_registro}" mode="popup" showOn="button" popupIconOnly="true" pattern="dd/MM/yyyy"></p:calendar>
<p:outputLabel value="Codigo de Venta"/>
<p:inputText value=""/>
<p:outputLabel value="Cliente"/>
<p:selectOneMenu value="#{ventasBean.id_cliente}">
<f:selectItem itemLabel="---Seleccione un Cliente---" itemValue=""></f:selectItem>
<f:selectItems value="#{ventasBean.listClientes}"></f:selectItems>
</p:selectOneMenu>
<p:outputLabel value="Producto"/>
<p:selectOneMenu value="#{ventasBean.id_producto}">
<f:selectItem itemLabel="---Seleccionar Producto---" itemValue=""></f:selectItem>
<f:selectItems value="#{ventasBean.listProductos}"></f:selectItems>
</p:selectOneMenu>
<p:outputLabel value="Cantidad"/>
<p:inputText value="#{ventasBean.cantidad}"/>
<p:commandButton value="Agregar Producto" actionListener="#{ventasBean.agregar}" update="detalle"/>
</p:panelGrid>
<p:panelGrid columns="1" align="center" layout="grid" style="width:1200px; margin:0 auto;">
<p:dataTable id="detalle" value="#{ventasBean.listadet_vent}" var="det">
<p:column headerText="Producto">
<h:outputText value="#{det.tblProductos.descripcion}"></h:outputText>
</p:column>
<p:column headerText="Precio Venta">
<h:outputText value="#{det.tblProductos.precio_venta}"></h:outputText>
</p:column>
<p:column headerText="Cantidad">
<h:outputText value="#{det.cantidad}"></h:outputText>
</p:column>
</p:dataTable>
</p:panelGrid>
<p:commandButton value="Registrar" icon="ui-icon-disk"  update="form2" oncomplete="PF('dialogAgregarVenta').hide()"/>
<p:commandButton value="Cancelar" oncomplete="PF('dialogAgregarVenta').hide()"/>
</p:dialog>
</h:form>

</h:body>
</html>
